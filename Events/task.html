<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		button:hover{
			background-color:red;
		}
		button:active{
			background-color:blue;
		}
	</style>
	<title>Task</title>
</head>
<body>
	<center>
		<div>
			<button style="float:left;position:relative;top:105px;left:500px;border:hidden;" onclick="prev()"><</button>
			<p id="output"><img src='1.jpg' style="width:400px;height:250px;"></p>
			<button style="float:right;position:relative;bottom:170px;right:480px;border:hidden;" onclick="next()">></button>
		</div>
	</center>
	<script type="text/javascript">
		j = 0
		function sleep(ms) {
    		return new Promise(resolve => setTimeout(resolve, ms));
		}
		async function incr() {
			while (true){
				for(i=1;i<6;i++){
					await sleep(1500)
					document.getElementById('output').innerHTML = "<img src='"+i+".jpg' style='width:400px;height:250px;'>";
				}
			}
		}
		incr()

		function next(){
			if (j<6){
				var res = ++j
				document.getElementById('output').innerHTML = "<img src='"+res+".jpg' style='width:400px;height:250px;'>";
			}
		}
		function prev(){
			if (j>0){
				var res = --j
				document.getElementById('output').innerHTML = "<img src='"+res+".jpg' style='width:400px;height:250px;'>";
			}
		}
	</script>
</body>
</html>
