<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread Operator</title>
</head>
<body>
	<center>
		<h2>Spread Operators</h2>
		<p>It takes an iteration and expands or seperate each element.</p>
		<p>Notation as ...(3 dots)</p>
		<script type="text/javascript">
			let arr = [1,2,3,4,5,6,7,8,9];
			console.log(arr);
			console.log(...arr);
			let arr1 = [...arr,11,12,13,14,15];
			console.log(arr1);
			console.log(...arr1);

			let name = "Gangadhar Jami";
			console.log(name);
			console.log(...name);
		</script>
	</center>
</body>
</html>
