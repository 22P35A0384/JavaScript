<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Submit & Reset</title>
</head>
<body>
	<center>
		<form id="form" onsubmit="return check()" method="post">
			<input type="text" name="user_name" placeholder="Enter User Name" id="user" ><br><br>
			<input type="password" name="password" placeholder="Enter Password" id="pass"><br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</center>
	<script type="text/javascript">
		function check() {
			let user = document.getElementsById('user').value;
			let pass = document.getElementById('pass').value;
			if (user==''){
				alert("Please Enter The User Name");
			}
			if (pass==''){
				alert("Please Enter The Password");
			}
		}
		function submit(){
			document.getElementsByTagName('form').submit();
		}
		function reset(){
			document.getElementsByTagName('form').reset();
		}
	</script>
</body>
</html>
