<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		td{
			text-align:center;
			border-radius:50%;
			height:50px;
			background-color:orange;
			font-size:25px;
		}
		td:hover{
			background-color:skyblue;
		}
		td:active{
			background-color:blue;
		}
		table{
			background-color:#0fffff;
		}
		#main{
			background-color:#75a3a3;
			color:white;
		}
	</style>
	<title>Calculator</title>
</head>	
<body>
	<center>
		<h1>Simple Calculator</h1>
		<table border="1" cellspacing="10" cellpadding="6" width="400">
			<thead>
				<tr id="main">
					<th colspan="4" style="height:30px; text-align:right;" id="result_id"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td onclick="getnum('9')">9</td>
					<td onclick="getnum('8')">8</td>
					<td onclick="getnum('7')">7</td>
					<td onclick="getnum('/')">/</td>
				</tr>
				<tr>
					<td onclick="getnum('6')">6</td>
					<td onclick="getnum('5')">5</td>
					<td onclick="getnum('4')">4</td>
					<td onclick="getnum('*')">*</td>
				</tr>
				<tr>
					<td onclick="getnum('3')">3</td>
					<td onclick="getnum('2')">2</td>
					<td onclick="getnum('1')">1</td>
					<td onclick="getnum('-')">-</td>
				</tr>
				<tr>
					<td onclick="getnum('0')">0</td>
					<td onclick="Clearall()">C</td>
					<td onclick="getnum('=')">=</td>
					<td onclick="getnum('+')">+</td>
				</tr>
			</tbody>
		</table>
	</center>
	<script type="text/javascript">
		function getnum(val){
			if (val=='=') {
				var res=document.getElementById('result_id').innerText
				document.getElementById('result_id').innerText=eval(res)
			// 	document.getElementById('result_id')
			// result_id.innerText = eval(val)
			}
			else{
			document.getElementById('result_id')
			result_id.innerText += val
			}
		}

		function Clearall(val){
			document.getElementById('result_id').innerText = ' '
		}
	</script>
</body>
</html>
