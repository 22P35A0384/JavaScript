<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Img Task</title>
	<style type="text/css">
		body{
			padding:0px;
			margin:0px;
		}
	</style>
</head>
<body>
	<center>
		<div style="height:600px;width:1400px; position:relative; right:50px;">
			<h1>Img Task</h1>
			<div style="float:left; width:950px;height:400px;">
				<img src="1.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('1.jpg')">
				<img src="2.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('2.jpg')">
				<img src="3.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('3.jpg')">
				<img src="4.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('4.jpg')">
				<img src="5.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('5.jpg')">
				<img src="6.jpg" style='width:350px;height:200px;cursor:pointer;' onmouseover="get('6.jpg')">
			</div>
			<div style="float:right; width:450px;height:400px; position:relative; right:50px;" id="output"></div>
		</div>
	</center>
	<script type="text/javascript">
		function get(path){
			document.getElementById('output')
			output.innerHTML = "<img src='"+path+"' style='width:600px;height:400px;'>"
		}
	</script>
</body>
</html>
